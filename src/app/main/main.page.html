<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>main</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div *ngIf="!cManager.joined; else connected">
		<ion-list lines="full" class="ion-no-margin">
			<ion-list-header lines="full">
				<ion-label> Connection information </ion-label>
			</ion-list-header>
			<ion-item>
				<ion-label position="fixed">Ingame name</ion-label>
				<ion-input [(ngModel)]="username" placeholder="ingamename"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>Lobby code</ion-label>
				<ion-input [(ngModel)]="gamecode" placeholder="lobbycode"></ion-input>
			</ion-item>
			<ion-item>
				<ion-button (click)="connect()">Connect</ion-button>
			</ion-item>
		</ion-list>
	</div>
	<ng-template #connected>
		<ion-list lines="full" class="ion-no-margin">
			<ion-list-header lines="full">
				<ion-label>Connected players </ion-label>
			</ion-list-header>
			<ion-item *ngFor="let item of cManager.currentGameState.players;">
				<ion-label position="fixed">{{item.name}}</ion-label>
			</ion-item>
		
		</ion-list>



		<ion-button (click)="disconnect()">disconnect</ion-button>
	</ng-template>
</ion-content>
