<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start" id="Menu">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-buttons slot="end">
			<ion-button right *ngIf="cManager.connectionState !== 0" (click)="disconnect()">Disconnect</ion-button>
		</ion-buttons>
    <ion-title
      *ngIf="cManager.connectionState !== 0"
      class="ion-text-center"
      style="margin-left: -48px; margin-right: -120.96px;"
      >BetterCrewlink Mobile v0.0.6</ion-title>
    <ion-title
      *ngIf="cManager.connectionState == 0"
      class="ion-text-center"
      style="margin-left: -48px;"
      >BetterCrewlink Mobile v0.0.6</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content color="secondary">
  <ion-list lines="full" class="ion-no-margin" style="background-color: #25232a">
    <ion-list-header lines="full" color="secondary">
      <ion-label fixed class="fixedLabel"> Connection Settings: </ion-label>
    </ion-list-header>
    <ion-item color="secondary">
      <ion-label>Voice server</ion-label>
      <ion-input
        [(ngModel)]="settings.voiceServer"
        (ionChange)="onSettingsChange()"
        placeholder="Voice server URL"
      ></ion-input>
    </ion-item>
    <ion-item color="secondary">
      <ion-label>Ingame name</ion-label>
      <ion-input
        [(ngModel)]="settings.username"
        (ionChange)="onSettingsChange()"
        placeholder="'Coochie Man'"
      ></ion-input>
    </ion-item>
    <ion-item color="secondary">
      <ion-label>Lobby code</ion-label>
      <ion-input
        style="text-transform: uppercase"
        pattern="[A-Za-z]{6}"
        [(ngModel)]="settings.gamecode"
        (ionChange)="onSettingsChange()"
        placeholder="'ABCDEF'"
        maxlength="6"
      ></ion-input>
    </ion-item>
    <!-- Mic debugging
    <ion-item>
      <ion-label>Microphone</ion-label>
      <ion-select
        [(ngModel)]="settings.selectedMicrophone"
        [compareWith]="compareFn"
        (ionChange)="onSettingsChange()"
      >
        <ion-select-option *ngFor="let microphone of microphones;" [value]="microphone.name"
          >{{microphone.label}}</ion-select-option
        >
      </ion-select>
    </ion-item>-->
    <hr />
    <ng-container [ngSwitch]="cManager.connectionState">
      <ng-container *ngSwitchDefault>
        <ion-item color="secondary">
          <ion-button (click)="connect()" [routerLink]="['/main']">Connect</ion-button>
        </ion-item>
      </ng-container>
      <ng-container *ngSwitchCase="1||2">
        <ion-item color="secondary">
          <ion-button (click)="reconnect()">Refresh</ion-button>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-row class="ion-justify-content-center">
          <ion-button class="round" href="https://discord.gg/qDqTzvj4SH">
            <img 
              src="../../assets/icon/discordicon.png"
              width="40"
              height="40"
            />
          </ion-button>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row class="ion-justify-content-center">
          <ion-button class="round" href="https://github.com/OhMyGuus/better-crewlink-mobile">
            <img
              src="../../assets/icon/giticon.png"
              width="40"
              height="40"
            />
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
